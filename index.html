<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets - ClashBerry</title>
    <link rel="icon" type="image/png" href="ClashBerry.png">
    <link rel="shortcut icon" type="image/png" href="ClashBerry.png">
    <link rel="apple-touch-icon" href="ClashBerry.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #01B394;
            --primary-dark: #009680;
            --black: #000000;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #3a3a3a;
            --white: #ffffff;
            --accent-glow: rgba(1, 179, 148, 0.3);
            --text-light: #e0e0e0;
            --text-muted: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--black);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(1, 179, 148, 0.1);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 0.5rem 0;
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 10px 30px rgba(1, 179, 148, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px var(--accent-glow));
            transition: filter 0.3s ease;
        }

        .logo:hover img {
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
            box-shadow: 0 8px 25px rgba(1, 179, 148, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: translateY(100px);
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(1, 179, 148, 0.6);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
        }

        footer {
            background: var(--black);
            padding: 2rem 0;
            border-top: 1px solid rgba(1, 179, 148, 0.2);
        }

        .footer-bottom {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer-bottom p {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .assets-container {
            min-height: 80vh;
            padding: 6rem 0 3rem;
        }

        .assets-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .assets-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            color: var(--white);
            margin-bottom: 1rem;
        }

        .assets-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .file-explorer {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(1, 179, 148, 0.2);
            backdrop-filter: blur(20px);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }

        .explorer-header {
            background: rgba(1, 179, 148, 0.1);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(1, 179, 148, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .repo-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
            font-weight: 600;
        }

        .file-list {
            padding: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(1, 179, 148, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-item:hover {
            background: rgba(1, 179, 148, 0.05);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .file-icon.folder {
            color: #ffa726;
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .file-name {
            color: var(--white);
            font-weight: 500;
            margin-right: auto;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 0.5rem;
            background: transparent;
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        .breadcrumb {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(1, 179, 148, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .breadcrumb-item {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: var(--white);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(1, 179, 148, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .logo img {
                height: 40px;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .file-item {
                padding: 0.75rem 1rem;
            }

            .file-actions {
                opacity: 1;
            }

            .action-btn {
                min-width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <header id="header">
        <div class="container">
            <div class="header-container">
                <a href="#" class="logo">
                    <img src="ClashBerry.png" alt="ClashBerry Logo">
                    <span>ClashBerry</span>
                </a>
            </div>
        </div>
    </header>

    <main class="assets-container">
        <div class="container">
            <div class="assets-header">
                <h1 class="assets-title">Assets Repository</h1>
                <p class="assets-subtitle">Browse and download ClashBerry assets, logos, and resources</p>
            </div>

            <div class="file-explorer">
                <div class="explorer-header">
                    <div class="repo-info">
                        <i class="fab fa-github"></i>
                        <span id="repoName">ClashBerry/assets</span>
                    </div>
                </div>

                <div class="breadcrumb">
                    <i class="fas fa-folder"></i>
                    <a href="#" class="breadcrumb-item" data-path="">root</a>
                    <span id="breadcrumbPath"></span>
                </div>

                <div class="file-list" id="fileList">
                    <div class="file-item" data-type="folder" data-name="logos" data-path="logos/">
                        <div class="file-icon folder">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="file-info">
                            <span class="file-name">logos</span>
                            <div class="file-actions">
                                <button class="action-btn" onclick="openFolder('logos/')" title="Open folder">
                                    <i class="fas fa-folder-open"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="file-item" data-type="folder" data-name="icons" data-path="icons/">
                        <div class="file-icon folder">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="file-info">
                            <span class="file-name">icons</span>
                            <div class="file-actions">
                                <button class="action-btn" onclick="openFolder('icons/')" title="Open folder">
                                    <i class="fas fa-folder-open"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="file-item" data-type="folder" data-name="banners" data-path="banners/">
                        <div class="file-icon folder">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="file-info">
                            <span class="file-name">banners</span>
                            <div class="file-actions">
                                <button class="action-btn" onclick="openFolder('banners/')" title="Open folder">
                                    <i class="fas fa-folder-open"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="file-item" data-type="file" data-name="ClashBerry.png" data-path="ClashBerry.png">
                        <div class="file-icon">
                            <i class="fas fa-file-image"></i>
                        </div>
                        <div class="file-info">
                            <span class="file-name">ClashBerry.png</span>
                            <div class="file-actions">
                                <button class="action-btn" onclick="copyLink('ClashBerry.png')" title="Copy link">
                                    <i class="fas fa-link"></i>
                                </button>
                                <button class="action-btn" onclick="downloadFile('ClashBerry.png')" title="Download">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="file-item" data-type="file" data-name="README.md" data-path="README.md">
                        <div class="file-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="file-info">
                            <span class="file-name">README.md</span>
                            <div class="file-actions">
                                <button class="action-btn" onclick="copyLink('README.md')" title="Copy link">
                                    <i class="fas fa-link"></i>
                                </button>
                                <button class="action-btn" onclick="downloadFile('README.md')" title="Download">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <div class="footer-links">
                    <a href="#">Invite Bot</a>
                    <a href="#">Support Server</a>
                    <a href="#">Assets</a>
                </div>
                <p>&copy; 2025 ClashBerry. All rights reserved</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast">
        <span id="toastMessage">Link copied to clipboard!</span>
    </div>

    <script>
        const BASE_URL = 'https://raw.githubusercontent.com/YourUsername/YourAssetsRepo/main/';
        let currentPath = '';

        const mockFileStructure = {
            '': [
                { name: 'logos', type: 'folder' },
                { name: 'icons', type: 'folder' },
                { name: 'banners', type: 'folder' },
                { name: 'ClashBerry.png', type: 'file' },
                { name: 'README.md', type: 'file' }
            ],
            'logos/': [
                { name: '..', type: 'back' },
                { name: 'logo-main.png', type: 'file' },
                { name: 'logo-transparent.png', type: 'file' },
                { name: 'logo-white.png', type: 'file' },
                { name: 'logo-dark.png', type: 'file' }
            ],
            'icons/': [
                { name: '..', type: 'back' },
                { name: 'icon-16x16.png', type: 'file' },
                { name: 'icon-32x32.png', type: 'file' },
                { name: 'icon-64x64.png', type: 'file' },
                { name: 'icon-128x128.png', type: 'file' }
            ],
            'banners/': [
                { name: '..', type: 'back' },
                { name: 'banner-discord.png', type: 'file' },
                { name: 'banner-website.png', type: 'file' },
                { name: 'banner-social.png', type: 'file' }
            ]
        };

        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            const scrollY = window.scrollY;

            if (scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            if (backToTopButton && scrollY > 500) {
                backToTopButton.classList.add('visible');
            } else if (backToTopButton) {
                backToTopButton.classList.remove('visible');
            }
        });

        if (backToTopButton) {
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        function renderFileList(path) {
            const fileList = document.getElementById('fileList');
            const files = mockFileStructure[path] || [];

            fileList.innerHTML = '';

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.setAttribute('data-type', file.type);
                fileItem.setAttribute('data-name', file.name);
                fileItem.setAttribute('data-path', path + file.name);

                let icon = '';
                let actions = '';

                if (file.type === 'back') {
                    icon = '<i class="fas fa-level-up-alt"></i>';
                    actions = `<button class="action-btn" onclick="goBack()" title="Go back"><i class="fas fa-arrow-left"></i></button>`;
                } else if (file.type === 'folder') {
                    icon = '<i class="fas fa-folder"></i>';
                    actions = `<button class="action-btn" onclick="openFolder('${path}${file.name}/')" title="Open folder"><i class="fas fa-folder-open"></i></button>`;
                } else {
                    icon = getFileIcon(file.name);
                    actions = `
                        <button class="action-btn" onclick="copyLink('${path}${file.name}')" title="Copy link">
                            <i class="fas fa-link"></i>
                        </button>
                        <button class="action-btn" onclick="downloadFile('${path}${file.name}')" title="Download">
                            <i class="fas fa-download"></i>
                        </button>
                    `;
                }

                fileItem.innerHTML = `
                    <div class="file-icon ${file.type === 'folder' ? 'folder' : ''}">
                        ${icon}
                    </div>
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <div class="file-actions">
                            ${actions}
                        </div>
                    </div>
                `;

                fileList.appendChild(fileItem);
            });
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'png': '<i class="fas fa-file-image"></i>',
                'jpg': '<i class="fas fa-file-image"></i>',
                'jpeg': '<i class="fas fa-file-image"></i>',
                'gif': '<i class="fas fa-file-image"></i>',
                'svg': '<i class="fas fa-file-image"></i>',
                'md': '<i class="fas fa-file-alt"></i>',
                'txt': '<i class="fas fa-file-alt"></i>',
                'json': '<i class="fas fa-file-code"></i>',
                'js': '<i class="fas fa-file-code"></i>',
                'css': '<i class="fas fa-file-code"></i>',
                'html': '<i class="fas fa-file-code"></i>',
                'zip': '<i class="fas fa-file-archive"></i>',
                'rar': '<i class="fas fa-file-archive"></i>'
            };
            return iconMap[ext] || '<i class="fas fa-file"></i>';
        }

        function updateBreadcrumb(path) {
            const breadcrumbPath = document.getElementById('breadcrumbPath');
            const parts = path.split('/').filter(part => part);

            if (parts.length === 0) {
                breadcrumbPath.innerHTML = '';
                return;
            }

            let html = '';
            let currentPath = '';

            parts.forEach((part, index) => {
                currentPath += part + '/';
                html += ` <i class="fas fa-chevron-right"></i> `;
                html += `<a href="#" class="breadcrumb-item" onclick="openFolder('${currentPath}')">${part}</a>`;
            });

            breadcrumbPath.innerHTML = html;
        }

        function openFolder(path) {
            currentPath = path;
            renderFileList(path);
            updateBreadcrumb(path);
        }

        function goBack() {
            const parts = currentPath.split('/').filter(part => part);
            parts.pop();
            const newPath = parts.length > 0 ? parts.join('/') + '/' : '';
            openFolder(newPath);
        }

        function copyLink(filePath) {
            const fullUrl = BASE_URL + filePath;
            navigator.clipboard.writeText(fullUrl).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy link');
            });
        }

        function downloadFile(filePath) {
            const fullUrl = BASE_URL + filePath;
            const link = document.createElement('a');
            link.href = fullUrl;
            link.download = filePath.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast('Download started!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFileList('');
        });
    </script>
</body>
</html>
